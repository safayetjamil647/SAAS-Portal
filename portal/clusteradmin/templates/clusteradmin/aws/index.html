{% extends "wagtailadmin/base.html" %}
{% block titletag %}{{ current_year }} Cluster Admin{% endblock %}

{% block extra_css %}
    {{ block.super }}
    <style>
    .button-border {
    background-color: white;
    color: black;
    border: 2px solid #100652; /* Blue*/
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
  }
    </style>
{% endblock %}

{% block content %}
    {% include "wagtailadmin/shared/header.html" with title="Cluster Admin" icon="globe" %}

    <div class="nice-padding">
        <h1>AWS</h1>
        <button type="button" class="btn btn-secondary">Connect AWS</button>
        <button type="button" class="btn btn-secondary">Create Cluster</button>
        <button type="button" class="btn btn-secondary">Node List</button>
        <button type="button" class="btn btn-secondary">Scale Nodes</button>
        <button type="button" class="btn btn-secondary">Delete Cluster</button>
    </div>
{% endblock %}
